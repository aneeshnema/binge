<div class="card" style="height:75%;width:75%;">
    <a href="{{url_for('main.movie', movieid=mv.id)}}" class="reveal">
    <img class="card-img" src="{{mv.poster}}" alt="{{mv.title}}" style="min-height: 18em">
    <div class="container-fluid card-img-overlay text-center text-white" style="margin-bottom: -1.8em">
      <h5 class="card-title">{{mv.rating|round(1)}}/5.0</h5>
      <p class="card-text">{{mv.genre}}</p>
    </div>
    <div class="max-lines text-dark p-2" style="height: 3.6em">{{mv.title}}</div>
    <!-- style="overflow: hidden;white-space: nowrap;" -->
    </a>
</div>
