{% extends "base.html" %}

{% block content %}
<h1>Reset Password</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(size=64, class_="form-control") }}
        {% set errors = form.email.errors %}
        {% include "_error.html" %}
    </div>
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
